name: Run semantic release

on:
  workflow_call:
    inputs:
      GH_TOKEN:
        required: true
        type: string

jobs:
  execute-semantic-release:
    runs-on: ubuntu-latest

    steps:
      - name: CHECKOUT CODE
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: RUN SEMANTIC RELEASE
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 19.0.5
        env:
          GITHUB_TOKEN: ${{ inputs.GH_TOKEN }}
